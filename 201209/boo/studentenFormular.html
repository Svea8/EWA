            <label>Name
                <input type="text" name="name" class="form-control"/>
                <div class="invalid-feedback">
                    Der Vorname muss mindestens 3 Zeichen enthalten.
                </div>
            </label>
        </div>
        <div class="form-groups">
            <label>Matrikelnummer
                <input type="number" name="mnr" class="form-control"/>

                    Der Vorname muss mindestens 3 Zeichen enthalten.
                </div>
            </label>
        </div>
        <div class="form-groups">

                </div>
            </label>
        </div>
        <div id="modalpapa">
            <div>
                <div class="form-check-inline">

                        <input type="text" name="module[]" class="form-control modul"/>

                            Der Vorname muss mindestens 3 Zeichen enthalten.
                        </div>
                    </label>
                    <label>Note
                        <input type="number" name="noten[]" class="form-control"/>
                        <div class="invalid-feedback">
                            Der Vorname muss mindestens 3 Zeichen enthalten.
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-check-inline">
            <input type="button" name="plus" value="+" class="form-control bg-primary text-light"
                onclick="modulHinzufugen()"/>
            <input type="button" name="minus" value="-" class="form-control bg-primary text-light"
                onclick="modulEntfernen()"/>
        </div>
